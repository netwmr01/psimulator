<!DOCTYPE html>
<html>
<head>
	<title>Bouncy Particle Fun</title>
	<link rel="stylesheet" type="text/css" href="simulatorStyles.css" />
	<script src="closure-library-master/closure/goog/base.js" type="text/javascript"></script>
	<script src="simulatorScript.js" type="text/javascript"></script>
        <script src="ball.js" type="text/javascript"></script>
</head>
<body>
	<div id="header">
		<h1><b>Bouncy Particle Fun</b></h1>
	</div>
	<table id="mainBody">
		<tr>
			<td>
				<div id="simWindow">
					<canvas height="750px" width="750px" margin="5px auto" id="pCanvas" onLoad="createPQ()"> </canvas>
					<script>
						var c=document.getElementById('pCanvas');
						var ctx=c.getContext('2d');
					</script>
				</div>
			</td>
			<td>
				<div id="optionsPanel">
					<button onclick="start();">Start</button>
					<button onclick="stop();">Stop</button> <br/>
					<div id="settingsHeader">Particle Creator</div>
					<button onclick="generateBall();">Generate One Particle</button> <br/>
					<button onclick="generateBalls(50);">Generate 50 Particles</button> <br/>					
					Total KE: <input id="energy" type="text"></input>
				</div>
			</td>
		<tr>
	</table>
	<div id="footer">
		Click <a href="http://wpi.edu/~mdpennington/index.html">here</a> to go home! <br/>
		<i>Copyright &copy; 2014 Michael Pennington and William Harrington</i>
	</div>
</body>
</html>
